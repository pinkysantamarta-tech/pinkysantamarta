<!DOCTYPE html>

<style>
body { font-family: Arial; margin:0 }
.catalogo { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:15px; padding:20px }
.producto { border:1px solid #ddd; padding:10px; border-radius:8px; text-align:center }

.precio { font-weight:bold }

/* BOTÃ“N FLOTANTE */

  position:fixed; bottom:20px; right:20px;

  cursor:pointer; font-size:20px;
}
.carrito-float span {
  background:#000; padding:2px 6px;
  border-radius:50%; font-size:12px;
  margin-left:4px;
}

/* MODAL */
#modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.6) }
#modal .contenido {
  background:#fff; margin:10% auto;
  padding:20px; max-width:400px;

</head>

<body>

</header>

<h3>Mini Dildo Archer</h3>
<p class="precio">$28.000</p>

</div>

<div class="producto">
<img src="img/Perfume-Pheromona-Hombre-Roll-On-x10.jpg">
<h3>Perfume Pheromona Hombre</h3>
<p class="precio">$39.900</p>

<!-- BOTÃ“N FLOTANTE -->
<div class="carrito-float" onclick="abrirCarrito()">
ðŸ›’ <span id="contador">0</span>
</div>

<!-- MODAL -->
<div id="modal">
<div class="contenido">
<h3>Tu carrito</h3>
<ul id="lista"></ul>
<p><strong>Total: $<span id="total">0</span></strong></p>
<button onclick="comprar()">Comprar por WhatsApp</button>
<button onclick="cerrarCarrito()">Cerrar</button>
</div>
</div>

<script>
let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

function guardar() {
  localStorage.setItem('carrito', JSON.stringify(carrito));
}

function actualizar() {
  const lista = document.getElementById('lista');
  lista.innerHTML = '';
  let total = 0;
  let count = 0;

  carrito.forEach(p => {
    total += p.precio * p.cantidad;
    count += p.cantidad;
    lista.innerHTML += `<li>${p.nombre} x${p.cantidad} - $${p.precio*p.cantidad}</li>`;
  });

  document.getElementById('total').textContent = total;
  document.getElementById('contador').textContent = count;
  guardar();
}

document.addEventListener('click', e => {
  if (e.target.classList.contains('btn-agregar')) {
    const nombre = e.target.dataset.nombre;
    const precio = parseInt(e.target.dataset.precio);
    const item = carrito.find(p => p.nombre === nombre);
    item ? item.cantidad++ : carrito.push({nombre, precio, cantidad:1});
    actualizar();
  }
});

function abrirCarrito() {
  document.getElementById('modal').style.display='block';
  actualizar();
}
function cerrarCarrito() {
  document.getElementById('modal').style.display='none';
}

function comprar() {
  let msg = 'Hola, quiero comprar:\n';
  carrito.forEach(p => msg += `- ${p.nombre} x${p.cantidad}\n`);
  window.open(`https://wa.me/573115671324?text=${encodeURIComponent(msg)}`);
}

actualizar();
</script>
